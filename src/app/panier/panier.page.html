<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="write" defaultHref="catalogue"></ion-back-button>
    </ion-buttons>
    <ion-title>panier</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-header>
        <ng-container *ngIf="item?.burger?.type == 'burger'">
          <ion-card-title class="all-write">{{item?.burger?.nom}}</ion-card-title>
        </ng-container>
        <ng-container *ngIf="item?.menu?.type == 'menu'" >
          <ion-card-title class="all-write">{{item?.menu?.nom}}</ion-card-title>
        </ng-container>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label class="name">
              <ng-container *ngIf="item?.burger?.type == 'burger'">
                <img src="data:image/png;base64,{{item?.burger?.image}}">
              </ng-container>
              <ng-container *ngIf="item?.menu?.type == 'menu'" >
                <img src="data:image/png;base64,{{item?.menu?.image}}">
              </ng-container>
             
              <b class="write">(x{{item?.quantite}})</b>
              <ng-container *ngIf="item?.burger?.type == 'burger'">
                <b class="text">{{item?.burger?.prix * item?.quantite}} fcfa</b>
              </ng-container>
              <ng-container *ngIf="item?.menu?.type == 'menu'" >
                <b class="text">{{item?.menu?.prix * item?.quantite}} fcfa</b>
              </ng-container>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" >
              <ion-icon color="primary" name="add"></ion-icon>
            </ion-button>
            <ion-button fill="clear" >
              <ion-icon color="danger" name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <div class="commande">
    <p>Total commande: {{montant}} fcfa</p>
    <ion-button class="all">Commander</ion-button>
  </div>
</ion-content>
