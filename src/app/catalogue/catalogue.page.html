<ion-header>
  <ion-toolbar>
    <ion-title>catalogue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides  pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="assets/burgerCard.jpg" >
    </ion-slide>
    <ion-slide>
      <img src="{{pathImage}}/burgerCard2.jpg" >
    </ion-slide>
    <ion-slide>
      <img src="{{pathImage}}/burgerCard3.jpg" >
    </ion-slide>
  </ion-slides>

  <ion-segment >
    <ion-segment-button  (click)="filterProduct('burger')" value="friends">
      <ion-label>Burger</ion-label>
    </ion-segment-button>
    <ion-segment-button  (click)="filterProduct('menu')" value="enemies">
      <ion-label>Menu</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container *ngFor="let catalogue of catalogues">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{catalogue.prix}} fcfa</ion-card-subtitle>
        <ion-card-title>{{catalogue.nom}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <img src="data:image/png;base64,{{catalogue?.image}}">
        <a routerLink="/detail">
          <ion-button color="warning"><ion-icon name="information-circle-outline"></ion-icon>
            </ion-button>
        </a>
      </ion-card-content>
    </ion-card>
  </ng-container>
  
</ion-content>
