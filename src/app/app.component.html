<ion-app>

  <ion-menu  menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="catalogue">
          <ion-icon name="list-circle-outline"></ion-icon>
          <ion-label>Catalogue</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Panier</ion-label>
        </ion-item>
        <ng-container *ngIf="isLogged == true">
          <ion-item>
            <ion-icon name="newspaper-outline"></ion-icon>
            <ion-label>Mes commandes</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="isLogged == true">
          <ion-item (click)="logout()">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="isLogged == false">
          <ion-item routerLink="connexion">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Connexion</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ng-container  *ngIf="isLogged == false">
        <ion-tab-button routerLink="/connexion" tab="speakers">
          <ion-icon name="person-outline"></ion-icon>
           <ion-label>Connexion</ion-label>
         </ion-tab-button>
      </ng-container>
    
    <ion-tab-button routerLink="/catalogue" tab="map">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Catalogue</ion-label>
    </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Panier</ion-label>
      </ion-tab-button>
    <ng-container *ngIf="isLogged == true">
      <ion-tab-button tab="about">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>Mes commandes</ion-label>
      </ion-tab-button>
    </ng-container>

    </ion-tab-bar>
  </ion-tabs>
 
</ion-app>
