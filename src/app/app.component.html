<ion-app>

  <ion-menu  menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="catalogue">
          <ion-icon name="list-circle-outline"></ion-icon>
          <ion-label>Catalogue</ion-label>
        </ion-item>
        <ion-item routerLink="panier">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Panier</ion-label>
          <ion-badge color="warning">{{itemIncCart}}</ion-badge>
        </ion-item>
        <ng-container *ngIf="isLogged == true">
          <ion-item routerLink="commandes">
            <ion-icon name="newspaper-outline"></ion-icon>
            <ion-label>Mes commandes</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="isLogged == true">
          <ion-item (click)="logout()">
            <ion-icon name="exit-outline"></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="isLogged == false">
          <ion-item routerLink="connexion">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Connexion</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ng-container *ngIf="isLogged == false">
        <ion-tab-button  tab="connexion">
          <ion-icon name="person-outline"></ion-icon>
           <ion-label>Connexion</ion-label>
         </ion-tab-button>
      </ng-container>
      <!-- <ng-container *ngIf="isLogged == true" >
        <ion-tab-button   (click)="logout()">
          <ion-icon name="exit-outline"></ion-icon>
           <ion-label>Deconnexion</ion-label>
         </ion-tab-button>
      </ng-container> -->
      <ng-container *ngIf="isLogged == true">
        <ion-tab-button   *ngIf="role == 'client'"  tab="commandes">
          <ion-icon name="newspaper-outline"></ion-icon>
          <ion-label>Mes commandes</ion-label>
        </ion-tab-button>
      </ng-container>

    <ion-tab-button *ngIf="role == 'client'"  tab="catalogue">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Catalogue</ion-label>
    </ion-tab-button>

    <ng-container *ngIf="isLogged == true">
      <ion-tab-button *ngIf="role == 'client'"  tab="scan">
        <ion-icon name="scan"></ion-icon>
        <ion-label>Scan</ion-label>
      </ion-tab-button>
    </ng-container >

    <ion-tab-button *ngIf="role == 'client'"  tab="panier">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Panier</ion-label>
      <ion-badge color="warning">{{itemIncCart}}</ion-badge>
    </ion-tab-button>

    <ng-container  *ngIf="isLogged == true">
      <ion-tab-button *ngIf="role == 'livreur'"  tab="livreur">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>livraisons</ion-label>
      </ion-tab-button>
    </ng-container>

    <!-- <ng-container  *ngIf="isLogged == true">
      <ion-tab-button routerLink="livreur/qr-code" *ngIf="role == 'livreur'"  tab="">
        <ion-icon name="qr-code-outline"></ion-icon>
        <ion-label>scan</ion-label>
      </ion-tab-button>
    </ng-container> -->

    </ion-tab-bar>
  </ion-tabs>
 
</ion-app>
