<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="catalogue"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="(produit|async)?.menu?.type == 'menu'">
    <h2>{{(produit|async)?.menu?.nom}}</h2>
    <img src="data:image/png;base64,{{(produit|async)?.menu?.image}}" alt="...">
    <p class="prix">  <ion-icon class="all" name="pricetags-outline"></ion-icon>{{(produit|async)?.menu?.prix}} FCFA</p>
  </ng-container>  
  <ng-container *ngIf="(produit|async)?.burger?.type == 'burger'">
    <h2>{{(produit|async)?.burger?.nom}}</h2>
    <img src="data:image/png;base64,{{(produit|async)?.burger?.image}}" alt="...">
    <p class="prix"> <ion-icon class="all" name="pricetags-outline"></ion-icon>{{(produit|async)?.burger?.prix}} FCFA</p>
  </ng-container> 
  <ng-container *ngIf="(produit|async)?.burger?.type == 'burger'" >
    <p class="description">
        {{(produit|async)?.burger?.description}}
    </p>
  </ng-container>
  <ng-container *ngIf="(produit|async)?.menu?.type == 'menu'">
    <p  class="description">
        {{(produit|async)?.menu?.description}}
    </p>
  </ng-container>
  
  <ion-button class="all">Ajouter</ion-button>
</ion-content>
