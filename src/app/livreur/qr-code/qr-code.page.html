<ion-header>
  <ion-toolbar>
    <ion-title>Qr code</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="all-write" defaultHref="livreur"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="write code">
    <ion-label>
      <h2>Veuillez scanner le qr code</h2>
    </ion-label>
    <qrcode [qrdata]="dataQrCode"  [width]="256" ></qrcode>
  </div>
  <ion-item  lines="none">
   
  </ion-item>
</ion-content>
