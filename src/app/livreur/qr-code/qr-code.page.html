<ion-header>
  <ion-toolbar>
    <ion-title>Qr code</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="all-write" defaultHref="livreur"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="code">
    <qrcode [qrdata]="dataQrCode"  [width]="256" ></qrcode>
  </div>
  <ion-item  lines="none">
    <ion-label>
      <p>Texte du QR Code</p>
      <h2><b>{{ textScanned }}</b></h2>
    </ion-label>
  </ion-item>
</ion-content>
